<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pessoa a Falar</title>
    <style>
        #inputField {
            width: 300px;
            height: 100px;
        }
        body {
            font-family: "Lato", sans-serif;
        }
        #output {
            width: 400px;
            display: block;
        }
    </style>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/favicon.png">
</head>
<body>
<h1>Pessoa a Falar</h1>
<img alt="Fernando Pessoa" src="https://www.portaldaliteratura.com/assets/files_autores/339.webp"/>
<br><br>
<label for="inputField">
    <textarea id="inputField" placeholder="Escreve algo..."
              onkeydown="if (event.keyCode == 13) document.getElementById('send').click()"
              style=""></textarea>
</label>
<button id="send" onclick="sendRequest()">Enviar</button>
<md-block id="output">
</md-block>

<script>
    async function sendRequest() {
      const inputValue = document.getElementById("inputField").value;

      const payload = { input: inputValue };

      try {
        document.getElementById("output").mdContent = "âŒ›";
        document.getElementById("inputField").disabled = true;
        const response = await fetch("http://127.0.0.1:8080/pensa", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById("output").mdContent = data.response ?? "(no response field)";
        document.getElementById("inputField").disabled = false;
        console.log('Sources used: ' + data.sources);
      } catch (err) {
        document.getElementById("output").mdContent = "**Error**: " + err;
      }
    }
</script>
</body>
</html>
