<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pessoa a Falar</title>
    <style>
        #inputField {
            width: 300px;
            height: 100px;
        }
        body {
            font-family: "Lato", sans-serif;
        }
        #output {
            width: 400px;
            display: block;
            overflow-anchor: none;
        }
        #mainContainer {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        #inputContainer {
            display: flex;
            flex-direction: column;
            min-width: 320px;
        }
        #outputContainer {
            min-width: 420px;
            max-width: 600px;
        }
        #rowContainer {
            display: flex;
            align-items: flex-start;
            gap: 32px;
        }
    </style>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" href="static/favicon.png">
</head>
<body>
<h1>Pessoa a Falar</h1>
<div id="rowContainer">
    <img alt="Fernando Pessoa" src="https://www.portaldaliteratura.com/assets/files_autores/339.webp"/>
    <div id="mainContainer">
        <div id="inputContainer">
            <label for="inputField">
                <textarea id="inputField" placeholder="Escreve algo..."
                          onkeydown="if (event.keyCode == 13) document.getElementById('send').click()"
                          style=""></textarea>
            </label>
            <button id="send" onclick="sendRequest()" style="margin-top: 8px; width: 100px;">Enviar</button>
        </div>
        <div id="outputContainer">
            <md-block id="output">
            </md-block>
        </div>
    </div>
</div>
<br><br>
<script>
    const inputField = document.getElementById("inputField");
    const sendButton = document.getElementById("send");

    async function fetchStreamedText(url, onChunk) {
        const inputValue = inputField.value;

        const payload = { input: inputValue };
        const response = await fetch(url, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.body) {
            onChunk("Ocorreu um erro.");
            throw new Error("ReadableStream not supported or response has no body");
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let partial = "";

        while (true) {
            const { done, value } = await reader.read();

            if (done) break;

            const currentChunk = decoder.decode(value, { stream: true });

            if (currentChunk.startsWith("<sources>")) {
                console.log("Used sources: " + currentChunk.replace("<sources>", "").replace("</sources>", ""));
                continue;
            }

            partial += currentChunk;

            let words = partial.split(" ");
            partial = words.pop();

            for (const word of words) {
                if (word.trim()) {
                    onChunk(word);
                }
            }
        }

        // Process any remaining partial data
        if (partial.trim()) {
            onChunk(partial);
        }

        inputField.disabled = false;
        sendButton.disabled = false;
        sendButton.innerHTML = "Enviar";
    }

    const outputElement = document.getElementById("output");

    async function sendRequest() {
        sendButton.innerHTML = "âŒ›";
        outputElement.mdContent = "";
        inputField.disabled = true;
        sendButton.disabled = true;

        fetchStreamedText("http://127.0.0.1:8080/pensa", (word) => {
            outputElement.mdContent += " " + word;
        });
    }
</script>
</body>
</html>
